<div>
    <form>
        <h3>Add User:</h3> 
        <hr>
        <label for="userId">User Id:</label>
        <input type="number" name="userId" [(ngModel)]="userId">
        <label for="userName">User Name:</label>
        <input type="text" name="userName" [(ngModel)]="userName">
        <label for="stateId">State Id:</label>
        <select [(ngModel)]="state" [ngModelOptions]="{standalone:true}">
            <option disabled selected>--Select State--</option>
            <option  *ngFor="let stat of states" [ngValue]="stat">{{stat.stateName}}</option>
        </select>
        <input type="submit" (click)="saveUser()">
        <input type="submit" (click)="showUsers()" value="Display">
        <p>
            <li *ngFor="let user of users">{{user.userId}}:{{user.userName}}:{{user.state.stateName}}</li>
        </p>
    </form>

</div>
